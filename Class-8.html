<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Learning</title>
</head>
<body>
    <p> I love my Country </p> <br>
    <small> I love my Country </small> <br>
    <u> I love my Country </u> <br>
    <ins> I love my Country </ins> <br> <!- ins tag also used for underline ->
    <del> I love my Country </del> <br>
    <mark> I love my Country </mark> <!- Strikethrough (to draw a line through the text to delete it) ->

</body>
</html>
