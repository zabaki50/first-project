<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
<h1 style="text-align: center;">Sign Up Form</h1>
<hr>
<label>Name:</label>
<input type="text" name="user" id="user" placeholder="User Name"><br>
<label>Email:</label>
<input type="email" name="usermail" id="email" placeholder="User Email" required><br>
<label for="pass">Password:</label>
<input type="password" name="password" id="pass" placeholder="Password" required><br>
<label for="phn">Phone:</label><br>
<select name="code">
    <option value="+880">+880</option>
    <option value="+110">+110</option>
    <option value="+990">+990</option>
</select>
<input type="number" id="phn" name="phone" placeholder="0123456" required><br>
<label for="country">Country:</label>
<input list="con">
<datalist id="con"> 
    <option value="Bangladesh"></option>
    <option value="India"></option>
    <option value="Canada"></option>
</datalist><br>
Gender:
<input type="radio" id="gen1" name="gender">
<label for="gen1">Male</label>
<input type="radio" id="gen2" name="gender">
<label for="gen2">Female</label><br>
<label for="date">Date of Birth</label>
<input type="date" id="date" name="dob"><br>
<label for="time">Time:</label>
<input type="time" name="tm" id="time"><br>
<label for="colors">Color:</label>
<input type="color" name="color" id="colors"><br>
<label for="file">Choose Photo:</label>
<input type="file" name="fl" id="file"><br>
<input type="checkbox" name="veh" id="vahicle1">
<label for="vehicle1">I have a Bike</label>
<input type="checkbox" name="veh" id="vahicle2">
<label for="vehicle2">I have a Bycycle</label><br>
<textarea name="comment" cols="30" rows="10" placeholder="Comment Here"></textarea><br>
<input type="submit" value="Send">
<input type="reset" value="Reset">
</body>
</html>
